<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Get your pizza here!</title>
  </head>
  <body>
    <h1>Pizza Kitchen</h1>
      <form id="order">
      <div id="orderType">
        <button class="btn btn-success" type="button" name="type" value="thin"><img src="img/thin.jpg">Thin crust pizza</button>
        <button class="btn btn-success" type="button" name="type" value="regular"><img src="img/regular.jpg">Regular pizza</button>
        <button class="btn btn-success" type="button" name="type" value="deepdish"><img src="img/deep.jpg">Deep Dish pizza</button>
      </div>
      <br>
      <div id="toppingList">
        <button class="btn btn-success" type="button" name="toppings" value="cheese"><img src="img/cheese.jpg">Extra Cheese</button>
        <button class="btn btn-success" type="button" name="toppings" value="pepperoni"><img src="img/pepperoni.jpg">Extra Pepperoni</button>
        <button class="btn btn-success" type="button" name="toppings" value="cBacon"><img src="img/cbacon.jpg">Canadian Bacon</button>
        <button class="btn btn-success" type="button" name="toppings" value="sausage"><img src="img/sausage.jpg">Sausage</button>
        <button class="btn btn-success" type="button" name="toppings" value="bacon"><img src="img/bacon.jpg">Bacon</button>
        <button class="btn btn-success" type="button" name="toppings" value="ham"><img src="img/ham.jpg">Ham</button>
        <button class="btn btn-success" type="button" name="toppings" value="mushrooms"><img src="img/mushroom.jpg">Mushrooms</button>
        <button class="btn btn-success" type="button" name="toppings" value="jalapeno"><img src="img/jalapeno.jpg">Jalapeno</button>
        <button class="btn btn-success" type="button" name="toppings" value="peppers"><img src="img/pepper.jpg">Peppers</button>
        <button class="btn btn-success" type="button" name="toppings" value="olive"><img src="img/olive.jpg">Olive</button>
        <button class="btn btn-success" type="button" name="toppings" value="pineapple"><img src="img/pineapple.jpg">Pineapple</button>
      </div>
    <button type="submit" class ="btn btn-success">Preview Order:</button>
    </form>
    <ul id="answer">
    </ul>
  </body>
</html>
