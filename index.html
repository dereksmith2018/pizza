<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Get your pizz here!</title>
  </head>
  <body>
    <h1>Pizza Kitchen</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div id="orderStyle">
            <button class="btn btn-success" type="button" id="thin" value=11>Thin crust pizza</button><br>
            <button class="btn btn-success" type="button" id="regular" value=10>Regular pizza</button><br>
            <button class="btn btn-success" type="button" id="deepDish" value=12>Deep Dish pizza</button><br>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <div class="orderTopping">
            <button class="btn btn-success" type="button" id="cheese" value="1">Extra Cheese</button><br>
            <button class="btn btn-success" type="button" id="pepperoni" value="1">Extra Pepperoni</button><br>
            <button class="btn btn-success" type="button" id="cBacon" value="1">Canadian Bacon</button><br>
            <button class="btn btn-success" type="button" id="sausage"value="1">Sausage</button><br>
            <button class="btn btn-success" type="button" id="bacon"value="1">Bacon</button><br>
            <button class="btn btn-success" type="button" id="ham"value="1">Ham</button><br>
            <button class="btn btn-success" type="button" id="mushrooms" value="1">Mushrooms</button><br>
            <button class="btn btn-success" type="button" id="jalapeno" value="1">Jalapeno</button><br>
            <button class="btn btn-success" type="button" id="peppers" value="1">Peppers</button><br>
            <button class="btn btn-success" type="button" id="olive"value="1">Olive</button><br>
            <button class="btn btn-success" type="button" id="pineapple"value="1">Pineapple</button><br>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
