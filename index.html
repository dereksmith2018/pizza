<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Get your pizza here!</title>
  </head>
  <body>
    <h1>Pizza Kitchen</h1>
    <form id=userOrder>
      <div class="container">
        <div class="row">
          
            <div id="orderStyle">
              <button class="btn btn-success" type="button" id="thin" value=11><img src="img/thin.jpg">Thin crust pizza</button>
              <button class="btn btn-success" type="button" id="regular" value=10><img src="img/regular.jpg">Regular pizza</button>
              <button class="btn btn-success" type="button" id="deepDish" value=12><img src="img/deep.jpg">Deep Dish pizza</button>
            </div>

        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <div class="orderTopping">
              <button class="btn btn-success" type="button" id="cheese" value="1"><img src="img/cheese.jpg">Extra Cheese</button><br>
              <button class="btn btn-success" type="button" id="pepperoni" value="1"><img src="img/pepperoni.jpg">Extra Pepperoni</button><br>
              <button class="btn btn-success" type="button" id="cBacon" value="1"><img src="img/cbacon.jpg">Canadian Bacon</button><br>
              <button class="btn btn-success" type="button" id="sausage"value="1"><img src="img/sausage.jpg">Sausage</button><br>
              <button class="btn btn-success" type="button" id="bacon"value="1"><img src="img/bacon.jpg">Bacon</button><br>
              <button class="btn btn-success" type="button" id="ham"value="1"><img src="img/ham.jpg">Ham</button><br>
              <button class="btn btn-success" type="button" id="mushrooms" value="1"><img src="img/mushroom.jpg">Mushrooms</button><br>
              <button class="btn btn-success" type="button" id="jalapeno" value="1"><img src="img/jalapeno.jpg">Jalapeno</button><br>
              <button class="btn btn-success" type="button" id="peppers" value="1"><img src="img/pepper.jpg">Peppers</button><br>
              <button class="btn btn-success" type="button" id="olive"value="1"><img src="img/olive.jpg">Olive</button><br>
              <button class="btn btn-success" type="button" id="pineapple"value="1"><img src="img/pineapple.jpg">Pineapple</button><br>
            </div>
          </div>
        </div>

      </div>
    </form>
  </body>
</html>
