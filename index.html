<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Get your pizza here!</title>
  </head>
  <body>
    <h1>Pizza Kitchen</h1>
      <form id="order">
      <div id="orderType">
        <input class="user" type="radio" name="type" value="thin"><img src="img/thin.jpg">Thin crust pizza
        <input class="user" type="radio" name="type" value="regular" checked><img src="img/regular.jpg">Regular pizza
        <input class="user" type="radio" name="type" value="deepdish"><img src="img/deep.jpg">Deep Dish pizza
      </div>
      <br>
      <div id="toppingList">
        <div class="newspaper">
          <div>
            <input class="user" type="checkbox" name="toppings" value="cheese" checked><img src="img/cheese.jpg">Extra Cheese<br>
            <input class="user" type="checkbox" name="toppings" value="pepperoni"><img src="img/pepperoni.jpg">Extra Pepperoni<br>
            <input class="user" type="checkbox" name="toppings" value="cBacon"><img src="img/cbacon.jpg">Canadian Bacon<br>
          </div>
          <div>
            <input class="user" type="checkbox" name="toppings" value="sausage"><img src="img/sausage.jpg">Sausage<br>
            <input class="user" type="checkbox" name="toppings" value="bacon"><img src="img/bacon.jpg">Bacon<br>
            <input class="user" type="checkbox" name="toppings" value="ham"><img src="img/ham.jpg">Ham<br>
          </div>
          <div>
            <input class="user" type="checkbox" name="toppings" value="mushrooms"><img src="img/mushroom.jpg">Mushrooms<br>
            <input class="user" type="checkbox" name="toppings" value="jalapeno"><img src="img/jalapeno.jpg">Jalapeno<br>
            <input class="user" type="checkbox" name="toppings" value="peppers"><img src="img/pepper.jpg">Peppers<br>
          </div>
          <div>
            <input class="user" type="checkbox" name="toppings" value="olive"><img src="img/olive.jpg">Olive<br>
            <input class="user" type="checkbox" name="toppings" value="pineapple"><img src="img/pineapple.jpg">Pineapple
          </div>
        </div>
      </div>
    <button type="submit" class ="btn btn-success">Submit Order:</button>
    </form>
    <ul id="answer">
    </ul>
  </body>
</html>
